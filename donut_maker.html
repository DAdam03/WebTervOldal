<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nyolcszog.css">

    <!--betűtípus betöltése-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="globals.js"></script>
    <script src="donut-image-container.js"></script>
    <script src="donut-editor.js"></script>


    <title>Octo Donut</title>
</head>
<body onload="createIngredientInputs()">
    <header>
        <div id="logo">
            <a href="index.html">
                Octo<br>
                Donut
            </a>
        </div>
        <button id="checkout"></button>
        <button id="profile" onclick="location.href='login.html'"></button>
    </header>

    <main class="nyolcszog">

        <nav class="flex-container">
            <div class="nav-button" onclick="location.href='index.html'">
                Fánk kínálat
            </div>
            <div class="nav-button selected">
                Fánk összeállító
            </div>
            <div class="nav-button">
                Felhasználók fánkjai
            </div>
        </nav>

        <div id="content">
            <div class="flex-container">
                <div id="donut-ingredients">
                    <h2>Összetevők:</h2>
                    <div id="ingredient-container">
    
                    </div>
                    <h3>Ár: 0 Ft</h3>
                </div>
                <div id="donut-image">
                    <h2>Elkészült fánk:</h2>
                    <div id="image-container">
    
                    </div>
                </div>
            </div>
            <div id="inputs">
                <button>Megosztás</button>
                <label for="donut-name">Fánk neve:</label><input type="text" id="donut-name" value="Fánk">
                <input type="number" min="1" max="999" size="3" value="1">
                <button onclick="location.href='kosar.html'">Kosárba</button>
            </div>
        </div>
    </main>
    <footer>
        Ez itt a footer
    </footer>
</body>
</html>
