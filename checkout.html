<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="text_input_style.css">
        <link rel="stylesheet" href="donut_box_style.css">
        <link rel="stylesheet" href="nyolcszog.css">
        <link rel="stylesheet" href="profile_menu_style.css">
    
        <!--betűtípus betöltése-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
        <script src="globals.js"></script>
        <script src="donut-image-container.js"></script>
        <script src="donut-box.js"></script>
        <script src="profile-menu.js"></script>
    
        <script src="https://kit.fontawesome.com/4455646216.js" crossorigin="anonymous"></script>
    
        <title>Octo Donut</title>
    </head>
    <body onload="createCheckoutDonutBoxes()">
        <div id="background-image"></div>
        <header class="only-desktop">
            <div id="header-gradient"></div>
            <div id="logo" onclick="location.href='index.html'">
                <img src="img/logo.png" alt="logo">
            </div>
            <button id="checkout" onclick="location.href='checkout.html'"><i class="fa-solid fa-basket-shopping"></i></button>
            <div id="profile-container">
                <button id="profile" onclick="openMenu()"><i class="fa-solid fa-user fa-lg"></i></button>
                <div id="profileMenu" class="nyolcszog">
                    <a href="profile.html">Saját profil</a>
                    <a href="admin.html">Admin oldal</a>
                    <a href="login.html">Kijelentkezés</a>
                </div>
            </div>
        </header>
    
        <main class="nyolcszog">

            <nav class="flex-container">
                <div id="nav-button-only-phone" class="only-phone">
                    <div id="logo-phone" onclick="location.href='index.html'">
                        <img src="img/logo.png" alt="logo">
                    </div>
                    <button id="checkout-phone" onclick="location.href='checkout.html'"><i class="fa-solid fa-basket-shopping"></i></button>
                    <button id="profile-phone" onclick="location.href='login.html'"><i class="fa-solid fa-user fa-lg"></i></button>
                </div>
                <div class="nav-button" onclick="location.href='index.html'">
                    Fánk kínálat
                </div>
                <div class="nav-button" onclick="location.href='donut_maker.html'">
                    Fánk összeállító
                </div>
                <div class="nav-button" onclick="location.href='user_donuts.html'">
                    Felhasználók fánkjai
                </div>
            </nav>
    
            <div id="content">
                <h2>Kosár:</h2>
                <div id="order-container">

                </div>
                <h2 id="price">Fizetendő összeg: 0 Ft</h2>
                <form id="checkout-form">
                    <div class="login-input-wrapper">
                        <input type="text" id="name" name="name" placeholder="">
                        <label for="name">Név:</label>
                    </div>

                    <div class="login-input-wrapper">
                        <input type="email" id="e-mail" name="e-mail" placeholder="">
                        <label for="e-mail">E-mail cím:</label>
                    </div>

                    <div class="login-input-wrapper">
                        <input type="text" id="address" name="address" placeholder="">
                        <label for="address">Szállítási cím:</label>
                    </div>
                    

                    <p>Fizető eszköz:</p>
                    <input type="radio" id="cash" name="payment" checked>
                    <label for="cash">Készpénz</label><br>
                    
                    <input type="radio" id="card" name="payment">
                    <label for="card">Bankkártya</label><br>
                    

                    <input type="submit" value="Rendelés küldése" id="order-send-button" class="nyolcszog">
                </form>
            </div>
        </main>
        <footer>
            Ez itt a footer
        </footer>
    </body>
</html>
