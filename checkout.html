<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="nyolcszog.css">
    
        <!--betűtípus betöltése-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
        <script src="globals.js"></script>
        <script src="donut-image-container.js"></script>
        <script src="donut-box.js"></script>
    
    
        <title>Octo Donut</title>
    </head>
    <body onload="createCheckoutDonutBoxes()">
        <header>
            <div id="logo">
                <a href="index.html">
                    Octo<br>
                    Donut
                </a>
            </div>
            <button id="checkout"></button>
            <button id="profile" onclick="location.href='login.html'"></button>
        </header>
    
        <main class="nyolcszog">
    
            <nav class="flex-container">
                <div class="nav-button" onclick="location.href='index.html'">
                    Fánk kínálat
                </div>
                <div class="nav-button" onclick="location.href='donut_maker.html'">
                    Fánk összeállító
                </div>
                <div class="nav-button">
                    Felhasználók fánkjai
                </div>
            </nav>
    
            <div id="content">
                <h2>Kosár:</h2>
                <div id="order-container">

                </div>
                <h2 id="price">Fizetendő összeg: 0 Ft</h2>
                <form>
                    <label for="name">Név:</label><br>
                    <input type="text" id="name" name="name"><br>

                    <label for="e-mail">E-mail cím:</label><br>
                    <input type="email" id="e-mail" name="e-mail"><br>

                    <label for="address">Szállítási cím:</label><br>
                    <input type="text" id="address" name="address"><br>

                    <p>Fizető eszköz:</p>
                    <input type="radio" id="cash" name="payment" checked>
                    <label for="cash">Készpénz</label><br>
                    
                    <input type="radio" id="card" name="payment">
                    <label for="card">Bankkártya</label><br>
                    

                    <input type="submit" value="Rendelés küldése">
                </form>
            </div>
        </main>
        <footer>
            Ez itt a footer
        </footer>
    </body>
</html>
