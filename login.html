<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octo Donut</title>

    <link rel="stylesheet" href="nyolcszog.css">
    <link rel="stylesheet" href="login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="main-page">
            <a href="index.html">
                Octo<br>
                Donut
            </a>
        </div>
    </header>

    <h2>Bejelentkezés</h2>

    <main class="nyolcszog">
        <form>
            <div class="login-input-wrapper">
                <input name="username" id="username" type="text" placeholder="">
                <label for="username">Felhasználó név</label>
            </div>
            <div class="login-input-wrapper">
                <input name="password" id="password" type="password" placeholder="">
                <label for="password">Jelszó</label>
            </div>
            <p id="error">Hibás felhasználó név vagy jelszó</p>
            <button class="nyolcszog" type="submit" onclick="location.href='index.html'">Bejelentkezés</button>
        </form>

        <p id="redirect">Még nem regisztráltál?<br>
            <a href="signup.html">Regisztráció</a>
        </p>
    </main>

    <footer>
        <p>Octo Donut</p>
        <p>Készítette: Domokos Ádám, Nógrádi Adrián</p>
    </footer>
</body>
</html>
