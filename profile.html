<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octo donut</title>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/nyolcszog.css">
    <link rel="stylesheet" href="style/profile.css">
    <link rel="stylesheet" href="style/donut_box_style.css">
    <link rel="stylesheet" href="style/profile_menu_style.css">

    <script src="script/donut-box.js"></script>
    <script src="script/donut-image-container.js"></script>
    <script src="script/globals.js"></script>
    <script src="script/profile-menu.js"></script>

    <script src="https://kit.fontawesome.com/4455646216.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" href="img/favicon.png"/>

</head>
<body onload="createUserDonutBoxes()">
    <div id="background-image"></div>
    <header class="only-desktop">
        <div id="header-gradient"></div>
        <div id="logo" onclick="location.href='index.html'">
            <img src="img/logo.png" alt="logo">
        </div>
        <button id="checkout" onclick="location.href='checkout.html'"><i class="fa-solid fa-basket-shopping"></i></button>
        <div id="profile-container">
            <button id="profile" onclick="openMenu()"><i class="fa-solid fa-user fa-lg"></i></button>
            <div id="profileMenu" class="nyolcszog">
                <a href="profile.html">Saját profil</a>
                <a href="admin.html">Admin oldal</a>
                <a href="login.html">Kijelentkezés</a>
            </div>
        </div>
    </header>

    <main class="nyolcszog">
        <nav class="flex-container">
            <div id="nav-button-only-phone" class="only-phone">
                <div id="logo-phone" onclick="location.href='index.html'">
                    <img src="img/logo.png" alt="logo">
                </div>
                <button id="checkout-phone" onclick="location.href='checkout.html'"><i class="fa-solid fa-basket-shopping"></i></button>
                <button id="profile-phone" onclick="location.href='login.html'"><i class="fa-solid fa-user fa-lg"></i></button>
            </div>
            <div class="nav-button" onclick="location.href='index.html'">
                Fánk kínálat
            </div>
            <div class="nav-button" onclick="location.href='donut_maker.html'">
                Fánk összeállító
            </div>
            <div class="nav-button" onclick="location.href='user_donuts.html'">
                Felhasználók fánkjai
            </div>
        </nav>
        <h2>Saját adatok:</h2>
        <div id="profile-grid" class="nyolcszog">
            <label for="username">Felhasználó név: </label><br class="only-phone">
            <input type="text" value="Sanyí" id="username" name="username"><br class="only-phone">
            <label for="email">E-mail: </label><br class="only-phone">
            <input type="email" value="sanyiAló@freemail.hu" id="email" name="email"><br class="only-phone">
        </div>
        
        <h2>Saját fánkok:</h2>
        <div id="donut-box-container"></div>
        <button id="admin" class="nyolcszog" onclick="location.href='admin.html'">Admin felület</button>
        <button id="logout" class="nyolcszog" onclick="location.href='login.html'">Kijelentkezés</button>
        <button id="delete" class="nyolcszog" onclick="location.href='login.html'">Profil törlése</button>
    </main>

    <footer>
        <p>Octo Donut</p>
        <p>Készítette: Domokos Ádám, Nógrádi Adrián</p>
    </footer>
</body>
</html>
