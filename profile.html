<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="nyolcszog.css">

<body onload="createUserDonutBoxes()">
    <header>
        <div id="logo">
            <a href="index.html">

    <main class="nyolcszog">

            <label for="email">E-mail: </label><input type="email" value="sanyiAló@freemail.hu" id="email" name="email" onblur="console.log('mentes')">
        </div>
        
        <h2>Saját fánkok:</h2>
        <div id="donut-box-container"></div>
        <button id="logout" class="nyolcszog">Kijelentkezés</button>
        <button id="delete" class="nyolcszog">Profil törlése</button>
    </main>

    <footer>
        <p>Octo Donut</p>
        <p>Készítette: Domokos Ádám, Nógrádi Adrián</p>
    </footer>
