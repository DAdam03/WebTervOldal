<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octo Donut</title>

    <link rel="stylesheet" href="nyolcszog.css">
    <link rel="stylesheet" href="admin.css">

    <script src="https://kit.fontawesome.com/4455646216.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html">
                Octo<br>
                Donut
            </a>
        </div>
        <button id="checkout" onclick="location.href='checkout.html'"><i class="fa-solid fa-basket-shopping"></i></button>
        <button id="profile" onclick="location.href='login.html'"><i class="fa-solid fa-user fa-lg"></i></button>
    </header>

    <h1>Admin oldal</h1>

    <main class="nyolcszog">
        <div class="admin-ingredient-container">
            <input type="text" name="donut_name" onblur="" value="Barackos töltelék">
            <div>
                <input type="number" name="donut_price" onblur="" value="100">
                <span>Ft</span>
            </div>
            <div class="image">
                <span>Mostani kép:</span>
                <image src="img/chocolate_filling.png"></image>
            </div>
            <label class="nyolcszog" for="1">Új kép megadása</label>
            <input type="file" name="donut_image" id="1" onblur="">
            <div class="nyolcszog end" onclick="">
                <i class="fa-solid fa-trash fa-xs"></i>
            </div>
        </div>

        <div class="admin-ingredient-container">
            <input type="text" name="donut_name" onblur="" value="Barackos töltelék">
            <div>
                <input type="number" name="donut_price" onblur="" value="100">
                <span>Ft</span>
            </div>
            <div class="image">
                <span>Mostani kép:</span>
                <image src="img/chocolate_filling.png"></image>
            </div>
            <label class="nyolcszog" for="1">Új kép megadása</label>
            <input type="file" name="donut_image" id="1" onblur="">
            <div class="nyolcszog end" onclick="">
                <i class="fa-solid fa-trash fa-xs"></i>
            </div>
        </div>

        <div id="new" class="admin-ingredient-container">
            <input type="text" name="donut_name" onblur="" placeholder="Összetevő neve">
            <div>
                <input type="number" name="donut_price" onblur="" placeholder="Ár">
                <span>Ft</span>
            </div>
            <div></div>
            <label class="nyolcszog" for="1">Új kép megadása</label>
            <input type="file" name="donut_image" id="1" onblur="">
            <div class="nyolcszog end" onclick="">
                <i class="fa-solid fa-save fa-xs"></i>
            </div>
        </div>

        <button id="newIngredient" class="nyolcszog">Új hozzáadása</button>
    </main>

    <footer>
        Ez itt a footer
    </footer>
</body>
</html>
